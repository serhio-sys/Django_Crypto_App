{% load static %}
<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <!-- Только CSS -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
        <title>{{name}}</title>
        <link rel="shortcut icon" href="{% static 'icon.ico' %}" type="image/x-icon">
        {% block links %}{% endblock links %}
    </head>
    <body>
        <nav class="navbar navbar-expand-xl navbar-dark bg-dark">
            <div class="container-fluid">
              <a class="navbar-brand ms-5" href="{% url 'home' %}">Birzha</a>
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarWithDropdown" aria-controls="navbarWithDropdown" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse show" id="navbarWithDropdown">
                <ul class="navbar-nav ms-auto me-5 gap-4">
                    {% if user.is_authenticated %}
                  <li class="nav-item dropdown me-4">
                    <a class="nav-link dropdown-toggle" href="#" id="navbarDropdownMenuLink" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                            {{user.username}}
                    </a>
                    <ul class="dropdown-menu" aria-labelledby="navbarDropdownMenuLink">
                      <li><a class="dropdown-item text-center" href="{% url 'prof' %}">Profile</a></li>
                      <li><a class="dropdown-item text-center" href="{% url 'logout' %}">Logout</a></li>
                    </ul>
                  </li>
                    {% else %}
                    <li class="nav-item">
                        <a class="btn btn-outline-light" href="{% url 'log' %}" tabindex="-1" aria-disabled="true">Login</a>
                      </li>
                      <li class="nav-item">
                        <a class="btn btn-light" href="{% url 'reg' %}" tabindex="-1" aria-disabled="true">Register</a>
                      </li>
                  {% endif %}
                </ul>
              </div>
            </div>
          </nav>   
    {% block body %}
    {% endblock body %}
    
    
    
    {% block scripts %}
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
    {% endblock scripts %}
    </body>
</html>

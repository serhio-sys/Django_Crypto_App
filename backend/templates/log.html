{% extends 'base.html' %}
{% load static %}
{% block links %}
<style>
    a{
        text-decoration:none;
    }
    .results-card{
        display:flex;
        flex-direction:column;
        justify-content:center;
        position:absolute;
        left:25%;
        top:100%;
        background:white;
        border:2px solid black;
    }
    .item{
        border-bottom:2px solid black;
    }
    .not-visible{
        display:none;
    }
    .gg{
        position:absolute;
    }
</style>
{% endblock links %}
{% block body %}
<div style='padding:1em;height:100vh;'>
    <div style="height:100vh;width:100%;display:flex;justify-content:center;align-items:center;">
        <form method="post">
            {% csrf_token %}
            {% for f in form %}
            <div class="form-group">
                <label class="form-label" for="{{ f.id_for_label }}">{{f.label}}: </label>
                {{ f }}
              </div>
            <div class="form-error">{{ f.errors }}</div>
            {% endfor %}
            <button type="submit" class="btn btn-outline-dark">{{text}}</button>
        </form>
    <div>
</div>
{% endblock body %}
{% block scripts %}
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="{% static 'live_search_js.js' %}"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
{% endblock scripts %}
